<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div id="calculatorBox">
    <div id="buttons">
        <table>
            <tr>
                <td><p id="result"></p></td>
                <td><input type="hidden" id="zwischenwert1"></td>
                <td><input type="hidden" id="zwischenwert2"></td>
                <td><input type="hidden" id="operator"></td>
            </tr>
            <tr>
                <td><button class="grey" value="ac">AC</button></td>
                <td><button class="grey" value="+">+/-</button></td>
                <td><button class="grey">%</button></td>
                <td><button class="orange" id="buttonDivide" value="/">/</button></td>
            </tr>
            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td><button class="orange" id="buttonMultiply" value="x">x</button></td>
            </tr>
            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
                <td><button class="orange" id="buttonSubtract" value="-">-</button></td>
            </tr>
            <tr>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
                <td><button class="orange" id="buttonAdd" value="+">+</button></td>
            </tr>
            <tr>
                <td><button value="0">0</button></td>
                <td><button>,</button></td>
                <td></td>
                <td><button class="orange" value="=">=</button></td>
            </tr>
        </table>
    </div>
</div>




    <script src="calculator.js" defer></script>
</body>
</html>
